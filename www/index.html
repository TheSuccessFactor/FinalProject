<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!--LINK MY CSS FILES HERE-->
    <link href="css/codiqa.ext.min.css" rel="stylesheet">
    <link href="css/jquery.mobile-1.4.2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <!--LINK MY JS FILES HERE!-->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/codiqa.ext.min.js"></script>
    <script src="js/final-project.js"></script>
    <title>Final Project</title>
    
</head>
<body>
    <!--Flashing blinking icon thing, dunno what to do with it.-->
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    
    <!--HERE IS THE START OF MY CODIQA LAYOUT-->
    <div class="normalPage" data-role="page" data-control-title="Home" data-theme="a"
  id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              HOME PAGE
          </h3>
      </div>
      <div data-role="content" style="padding: 1px">
          <div data-controltype="textblock">
              <p style="text-align: center;">
                  <b>
                      This is a quick demonstrations of cellphone capabilities
                      <br>
                  </b>
              </p>
          </div>
          <a class="navButton" id="startButton" data-role="button" data-transition="turn"
          data-theme="a" href="#gamePage">
              START
          </a>
          <a class="navButton" id="miscB" data-role="button" data-transition="flip"
          data-theme="a" href="#gamePage">
              placeholder
          </a>
      </div>
  </div>
  <div class="gamePage" data-role="page" data-control-title="ROTATE" data-theme="a"
  id="gamePage" style="background: url('img/pg01.jpg') no-repeat">
      <div data-theme="a" data-role="header">
          <h3 class="hideHeader" id="rotateHeader">
              THE GAME
          </h3>
      </div>
      <div data-role="content" style="padding: 1px">
          <div class="pageImage" id="cImage" style=" text-align:center" data-controltype="image">
              <img style="width: 35%; height: 35%" src="img/pg01.jpg">
          </div>
          <div id="iText" data-controltype="textblock">
              <p style="text-align: center;" data-mce-style="text-align: center;">
                  <b>
                      HOW MANY TIMES CAN YOU<br>
                  </b>
              </p>
          </div>
          <div class="counterText">
              <p style="text-align: center;" data-mce-style="text-align: center;">
                ROTATE YOUR DEVICE: </p>
              <div class="counterText" id="rText" data-controltype="textblock">
              </div>
              <br>
              <p style="text-align: center;" data-mce-style="text-align: center;">
                  SWIPE RIGHT: </p>
              <div class="counterText" id="srText" data-controltype="textblock">
              </div>
              <br>
              <p style="text-align: center;" data-mce-style="text-align: center;">
                SWIPE LEFT: </p>
              <div class="counterText" id="slText" data-controltype="textblock">
              </div>
              <br>
              <p style="text-align: center;">
                  TAP THE SCREEN: </p>
              <div class="counterText" id="tapText" data-controltype="textblock">
              </div>
              <br>
              <p style="text-align: center;">
                  TAP AND HOLD: </p>
              <div class="counterText" id="thText" data-controltype="textblock">
              </div>
              <br>
          </div>
          
          <a class="navButton" id="backButton" data-role="button" data-transition="flip"
          data-theme="a" href="#page1">
              BACK
          </a>
      </div>
    </div>
    
    <!-- this is all the code for the game page -->
    <script>
        /*INITIALIZE THE GLOBAL COUNTER VALUES FOR THIS PAGE!*/
        var rNum = 0;
        var slNum = 0;
        var srNum = 0;
        var tNum = 0;
        var thNum = 0;
        
        //I DON'T WANT TO DEAL WITH THE APP STUFF SO HERE'S MY VERSION!
        function onDeviceReady() {
            navigator.accelerometer.getCurrentAcceleration(onRotateSuccess, onRotateError);
        }

        //onRotateSuccess: Get a snapshot of the current acceleration
        function onRotateSuccess(acceleration) {
            /*alert('Acceleration X: ' + acceleration.x + '\n' +
            'Acceleration Y: ' + acceleration.y + '\n' +
            'Acceleration Z: ' + acceleration.z + '\n' +
            'Timestamp: '      + acceleration.timestamp + '\n');*/
            //increase the counter for the input.
            $("#rText").text(rNum++);
        }
        
        // onError: Failed to get the acceleration
        function onRotateError() {
            alert('onError!');
        }
    </script>
</body>
</html>
